<div class="sidebar">
  <img class="avatar" src="{{ "/assets/avatar.jpg" | prepend: site.baseurl }}" alt="{{ site.author }}">
  <div class="col-box-title name myFont">{{ site.author }}</div>
  <p class="myFont">{{ site.profile }}</p>
  <p class="contact">
    {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
    {% endif %}
    {% if site.weibo_username %}
    <a href="https://weibo.com/{{ site.weibo_username }}" target="_blank"><i class="fa fa-weibo" aria-hidden="true"></i></a>
    {% endif %}
    <a href="{{ "/assets/weixin.jpg" | prepend: site.baseurl }}" target="_blank"><i class="fa fa-weixin" aria-hidden="true"></i></a>
    {% if site.twitter_username %}
    <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    {% endif %}
    {% if site.email %}
    <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
    {% endif %}
  </p>
  <div class="col-box-title myFont">近期文章</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <div style="text-align:center;margin-top:20px;">
    <a href="http://info.flagcounter.com/aeeG"><img src="http://s07.flagcounter.com/countxl/aeeG/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_6/viewers_0/labels_0/pageviews_1/flags_0/percent_0/" alt="Free counters!" border="0"></a>
  </div>
</div>
